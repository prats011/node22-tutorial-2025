<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    This is Pratham
    <button id ='send'>
        SEND
    </button>
    <button id="del">
        DELETE
    </button>
</body>
<script>
    const btn = document.getElementById('send')
    async function sendMsg(){
        const res = await fetch('/api/info?id=8', {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({information: "This is from the web client"})
        })
        console.log("REQUEST SENT")
    }
    btn.addEventListener('click', sendMsg)

    const btnDel = document.getElementById('del')
    async function delMsg(){
        const res = await fetch('/delete?info=My%20name%20is%20Pratham&id=8', {
            method: 'DELETE'
        })
        console.log("REQUEST SENT")
    }
    btnDel.addEventListener('click', delMsg)

</script>
</html>
